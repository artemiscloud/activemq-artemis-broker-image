schema_version: 1

name: "amq-broker-7/amq-broker-75"
description: "Red Hat JBoss AMQ 7.5.0 container image"
version: "7.5"
from: "ubi7:7.7-214.1575996166"
labels:
    - name: "com.redhat.component"
      value: "amq-broker-container"
    - name: "org.jboss.product"
      value: "amq"
    - name: "org.jboss.product.version"
      value: "7.5.0"
    - name: "org.jboss.product.amq.version"
      value: "7.5.0"
    - name: "io.k8s.display-name"
      value: "Red Hat AMQ Broker 7.5.0"
    - name: "maintainer"
      value: "rkieley@redhat.com"
envs:
    - name: "JBOSS_PRODUCT"
      value: "AMQ"
      description: "The product name"
    - name: "JBOSS_AMQ_VERSION"
      value: "7.5.0"
    - name: "PRODUCT_VERSION"
      value: "7.5.0"
    - name: "AMQ_HOME"
      value: "/opt/amq"
    - name: "AMQ_NAME"
      value: "broker"
    - name: "AMQ_USER"
    - name: "AMQ_PASSWORD"
    - name: "AMQ_ROLE"
      value: "admin"
    - name: "AMQ_CLUSTERED"
      value: "false"
    - name: "AMQ_CLUSTER_USER"
      value: "cluster_user"
    - name: "AMQ_CLUSTER_PASSWORD"
      value: "cluster_password"
    - name: "AMQ_EXTRA_ARGS"
      value: ""
    - name: "AMQ_RESET_CONFIG"
      value: "false"

packages:
    install:
        - hostname
        - libaio
        - python

modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: sprint-26
          - path: modules

      install:
          - name: jboss.container.user
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: amq.broker75.install
          - name: amq.broker75.chown
run:
      user: 185
      cmd:
          - "/opt/amq/bin/launch.sh"
osbs:
      repository:
            name: containers/amq-broker
            branch: rh-amq-broker-7.5-dev-rhel-7

